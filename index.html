  <body>
    <header>
      <a target="_blank" href="https://www.youtube.com/channel/UCgRLigeCsj-QCNLvsjYZ11Q?view_as=subscriber" id="easter">( ͡° ͜ʖ ͡°)</a>
    </header>

    <main>
      <div id="clock"></div> 
      <script type="text/javascript">
      setInterval(displayclock, 500)
      function displayclock () {
        var time = new Date();
        var hrs = time.getHours();
        var min = time.getMinutes();
        var am_pm = ' am';

        // checks if it's pm
        if (hrs > 12) {
          hrs -= 12;
          am_pm = ' pm';
        }

        //checks if it's midnight
        if (hrs == 0) {
          hrs = 12;
        }

        //checks if it's under ten and add a zero
        if (hrs < 10) {
          hrs = '0' + hrs;
        }

        //checks if it's under ten and add a zero
        if (min < 10) {
          min = '0' + min;
        }

        document.getElementById("clock").innerHTML = hrs + ":" + min + am_pm;

        console.log("I guess I'll forever be lonely ;(");
      }
      </script>

      <div class="idk">
        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
          <input name="sitesearch" type="hidden" value="">
          <input autocomplete="on" class="form-control search" name="q" placeholder="" required="required"  type="text">
          <button class="button" type="submit">Search</button>
          </form>
      </div>
