    <header>
        <button id="ball">Magic 8 Ball</button>

            function eightBall() {
                var question = prompt("What would you like to ask the Magic 8 Ball");
            }
            document.getElementById("ball").onclick = eightBall;
        </script>
    </header>

    <main>
        <div id="clock"></div>

        <script type="text/javascript">
        setInterval(displayclock, 500)
        function displayclock () {
        var time = new Date();
        var hrs = time.getHours();
        var min = time.getMinutes();
        var am_pm;

        //checks if it's am
        if (hrs < 12) {
            am_pm = ' am';
        }

        // checks if it's pm
        if (hrs > 12) {
          hrs -= 12;
          am_pm = ' pm';
        }

        //checks if it's midnight
        if (hrs == 0) {
          hrs = 12;
        }

        //checks if it's under ten and add a zero
        if (hrs < 10) {
          hrs = '0' + hrs;
        }

        //checks if it's under ten and add a zero
        if (min < 10) {
          min = '0' + min;
        }

        document.getElementById("clock").innerHTML = hrs + ":" + min + am_pm;
      }
        </script>

        <div id="center">

    <footer>
        <script>
            var myLinks = ["https://www.youtube.com/channel/UCgRLigeCsj-QCNLvsjYZ11Q", "https://soundcloud.com/notlavish/sets/o-o", "https://twitter.com/NootLavish"];
